<!-- templates/user_list.html -->
{% extends "base.html" %}
{% block title %}User Management{% endblock %}
{% block content %}
    <h1>User Management</h1>
    <a href="{{ url_for('add_user') }}" class="btn" style="margin-bottom: 20px;">Add New User</a>
    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                            <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
